.nav-item{
      margin-left: 90%;
    }
    .nav-link {
        color: white !important;
  
      }
      .nav-link:hover {
        color: #b78e00 !important;
      }
      .navbar-brand img {
        height: 100px;
        width: 100px;
        border-radius: 50%;
      }
      .nav-underline .nav-link {
            position: relative;
        }
        .nav-underline .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #b78e00;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-underline .nav-link:hover::after {
            transform: scaleX(1);
        }
        .navbar ul li {
  margin: 0 15px;
}
.navbar ul li a {
  color: white;
  text-decoration: none;
  transition: color 0.3s ease-in-out;
  position: relative;
  display: inline-block;
  padding: 5px 10px;
}
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: rgba(58, 58, 58, 0.37) !important;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 20px;
  z-index: 1000;
}

        .gallery {
            display: flex;
            flex-direction: column;
            /* gap: 10px; */
            background-color: black;
            width: 100%;
        }
        .card {
            cursor: pointer;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            /* border-radius: 10px; */
            transition: transform 0.3s ease;
        }
        .card img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .modal.active {
            display: flex;
        }
        .button {
  background-color: #b78e00;
  color: white;
  border: none;
  padding: 9px 20px;
  font-size: 15px;
  border-radius: 5px;
  cursor: pointer;

  text-align: center;

  justify-content: center;
  margin-right: 60px;
}
.button:hover {
  color: #333;
}
a {
    text-decoration: none;
    transition: all 0.3s ease;
    color: white;
}

a:hover {
    color:#333 !important;
    padding: 5px;
border-radius: 5px;

    <div class="gallery" id="gallery">
        <div class="card" onclick="openModal('Food-Bifold-Menu-04.jpg')">
            <img src="Food-Bifold-Menu-04.jpg" alt="">
        </div>
        <div class="card" onclick="openModal('Food-Bifold-Menu-01.jpg')">
            <img src="Food-Bifold-Menu-01.jpg" alt="">
            
        </div>
        <div class="card" onclick="openModal('6638253.jpg')">
            <img src="6638253.jpg" alt="">
           
        </div>
       
    </div>
    
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>
    
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
