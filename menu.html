<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Gallery</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card {
            cursor: pointer;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
   
    <h1>Menu Gallery</h1>
    <div class="gallery" id="gallery">
        <div class="card" onclick="openModal('Food-Bifold-Menu-04.jpg')">
            <img src="Food-Bifold-Menu-04.jpg" alt="">
        </div>
        <div class="card" onclick="openModal('Food-Bifold-Menu-01.jpg')">
            <img src="Food-Bifold-Menu-01.jpg" alt="">
            
        </div>
        <div class="card" onclick="openModal('6638253.jpg')">
            <img src="6638253.jpg" alt="">
           
        </div>
       
    </div>
    
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>
    
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>

<script>
    let menuToggle = document.querySelector(".menu-toggle");
    let navLinks = document.querySelector(".navbar ul");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
